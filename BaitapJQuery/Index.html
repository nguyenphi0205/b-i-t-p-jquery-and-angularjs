<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài tập JQuery</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./Fresher.js"></script>

    <body>
        <div>
            <div class="Content">
                <h2>Danh sách fresher DXC</h2>
            </div>

            <div class="search">
                <span>
                    <b>Filter :</b>
                </span>

                <select id='selectField' onchange="javascript:filterByCategory(this)">
                    <option value="All" selected>All</option>
                    <option value='male'>male</option>
                    <option value='female'>female</option>
                </select>
            </div>

            <div class="Table">
                <table id="tblMain">
                    <thead>
                        <tr>
                            <th> STT</th>
                            <th>Name</th>
                            <th>Date Of Birth</th>
                            <th>Gender</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </body>

</html>
<script>
    function filterByCategory(obj) {
        var id = $(obj).val();
        var row = $('table#tblMain tr:not(:first-child)');
        if (id === 'All') {
            row.show();
        } else {
            $('tr[id]').hide();
            $('tr[id=' + id + ']').show();
        }
    }
</script>
